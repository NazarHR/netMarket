<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <title>Muse</title>
</head>
<body>
    <div class ="form">
        <h1>Реєстрація</h1>
        <form action="register_s" method="POST">
            <div> 
                <label for="login">Логін</label>
                <input type="text" id="name" name="name" placeholder="Введіть логін" required>
            </div>
            <div>
                <label for="email">Пошта</label>
                <input type="email" id="email" name="email" placeholder="Введіть пошту" required>
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
            </div>
            <button type="submit"Реєстрація>Зареєструватися</button>
        </form>
    </div>
</body>
</html>
